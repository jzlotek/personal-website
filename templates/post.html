{% extends "base.html" %}

{% block head %}
    <link href="{{ url_for('static', path='css/fruity.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="center full justify">
    <div class="flex flex-v">
        <div class="post-inner">
            <h1 class="post-title">{{ post.title }}</h4>
            {{ post.html | safe }}
        </div>

        <div class="py-3">
            <a href="{{ request.headers.referer }}" class="link-rounded">back</a>
        </div>
    </div>
</div>

{% endblock %}
