{% extends "base.html" %}

{% block content %}
<div class="container">
    {% if posts %}
    <div class="row">
        <ul class="container">
            {% for key, value in posts.items() | reverse %}
            <div class="row h3">
                <div class="col col-md-8 mx-auto py-0 nav-item">
                    <a href="/blog/{{ key }}" class="col mx-auto text-right nav-link text-secondary">
                        <p class="text-danger">{{ value.date }}</p>
                        <p>{{ value.title }}</p>
                    </a>
                </div>
            </div>
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <div class="row text-lowercase">
        <p class="h1">Nothing here yet! Check back soon.</h1>
    </div>
    <div class="row">
        <a class="h2" href="{{ url_for('index') }}"><p>home</p></a>
    </div>
    {% endif %}

</div>
{% endblock %}
