{% extends "base.html" %}

{% block content %}
<div class="center full justify">
    {% if posts %}
    <ul class="flex flex-v full-container">
        {% for key, value in posts.items() %}
            <a href="/blog/{{ key }}" class="link-rounded">
                <span class="color-ming neon-hover">{{ value.date }}</span><br/><span class="color-white neon-hover">{{ value.title }}</span>
            </a>
        {% endfor %}
    </ul>
    {% else %}
    <div class="row text-lowercase">
        <p class="h1">Nothing here yet! Check back soon.</h1>
    </div>
    {% endif %}
    <div class="flex flex-v">
        <a class="link-rounded" href="{{ url_for('index') }}">home</a>
    </div>

</div>
{% endblock %}
